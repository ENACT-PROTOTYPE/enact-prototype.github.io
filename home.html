---
layout: default
---

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ site.baseurl }}/images/side-tabs3of4.png" alt="Side tabs">
          <div class="card-body">
            <h5 class="card-title">Side tabs</h5>
            <p class="card-text"></p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal1">
              Show more
            </button>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ site.baseurl }}/images/wizardof4.png" alt="Side tabs">
          <div class="card-body">
            <h5 class="card-title">Side tabs</h5>
            <p class="card-text"></p>
           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal2">
              Show more
            </button>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ site.baseurl }}/images/toptabs-5of5.png" alt="Side tabs">
          <div class="card-body">
            <h5 class="card-title">Side tabs</h5>
            <p class="card-text"></p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal3">
              Patient details
            </button>
          </div>
        </div>
    </div>
</div>
<!-- artwork modals -->
<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Side tabs</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ site.baseurl }}/images/side-tabs1of4.png" alt="Side tabs UI">
        <img src="{{ site.baseurl }}/images/side-tabs2of4.png" alt="Side tabs UI">
        <img src="{{ site.baseurl }}/images/side-tabs3of4.png" alt="Side tabs UI">
        <img src="{{ site.baseurl }}/images/side-tabs4of4.png" alt="Side tabs UI">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Wizard style UI</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ site.baseurl }}/images/wizard1of4.png" alt="Wizard UI">
        <img src="{{ site.baseurl }}/images/wizard2of4.png" alt="Wizard UI">
        <img src="{{ site.baseurl }}/images/wizard3of4.png" alt="Wizard UI">
        <img src="{{ site.baseurl }}/images/wizard4of4.png" alt="Wizard UI">
        <img src="{{ site.baseurl }}/images/wizard5of4.png" alt="Wizard UI">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Top tabs UI</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ site.baseurl }}/images/toptabs-1of4.png" alt="Top Tabs UI">
        <img src="{{ site.baseurl }}/images/toptabs-2of4.png" alt="Top Tabs UI">
        <img src="{{ site.baseurl }}/images/toptabs-3of4.png" alt="Top Tabs UI">
        <img src="{{ site.baseurl }}/images/toptabs-4of4.png" alt="Top Tabs UI">
        <img src="{{ site.baseurl }}/images/toptabs-5of4.png" alt="Top Tabs UI">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
